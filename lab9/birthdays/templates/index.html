<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action='/' method = "post">
                    <input id="name" name="name" type="text" placeholder="Name" autocomplete="off">
                    <input id="month" name="month" type="text" placeholder="Month" autocomplete="off">
                    <input id="day" name="day" type="text" placeholder="Day" autocomplete="off">
                    <input type="submit" value="Add Birthday">
                </form>
                <h3>{{ message }}</h3>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <form action='/' method="post">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Birthday</th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- TODO: Loop through the database entries to display them in this table -->
                            {% for row in results %}
                                <tr>
                                    <td>{{ row.name }}</td>
                                    <td>{{ row.month }}/{{ row.day }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
